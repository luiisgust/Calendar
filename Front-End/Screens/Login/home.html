<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à sua conta</h1>
        <div id="user-info">
            <!-- Informações do usuário aparecerão aqui -->
        </div>
        <button id="logout-btn">Logout</button>
        <div id="message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Busca as informações do usuário
            fetch('http://172.16.22.198:3000/conta', {
                method: 'GET',
                credentials: 'include'
            }).then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.error('Erro ao acessar a conta');
                }
            }).then(data => {
                console.log(data);
            })

            .catch(error => {
                document.getElementById('message').textContent = error.message;
            });

            // Logout
            document.getElementById('logout-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('http://172.16.22.198:3000/logout', {
                    method: 'POST', // Certifique-se de usar o método correto (conforme o servidor)
                    credentials: 'include', // Inclui o cookie de sessão na requisição
                });

                if (!response.ok) {
                    const text = await response.text(); // Captura resposta como texto para depuração
                    console.error('Erro do servidor:', text);
                    throw new Error(`Erro HTTP! Status: ${response.status}`);
                }

                const data = await response.json();

                if (data.success) {
                    alert(data.message); // Mensagem de sucesso (opcional)
                    window.location.href = 'login.html'; // Redireciona para a página de login
                } else {
                    console.error('Erro ao fazer logout:', data.message);
                    alert('Erro ao fazer logout. Tente novamente.');
                }
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
                alert('Ocorreu um erro ao fazer logout. Tente novamente mais tarde.');
            }
            });
        });
    </script>
</body>
</html>
